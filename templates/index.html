{% extends 'base.html' %}

{% block content %}
<div class="weeks-grid">
    {% for i in range(1, 16) %}
    <a href="{{ url_for('week_view', week_num=i) }}" class="week-card">
        <span class="week-label">Semana</span>
        <span class="week-number">{{ i }}</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
