{% extends 'base.html' %}

{% block content %}
<div class="admin-panel">
    <div class="admin-header">
        <h2>Panel de Administrador</h2>
        <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar Sesión</a>
    </div>
    
    <p>Selecciona una semana y un día para editar el contenido.</p>
    
    <div class="weeks-grid admin-grid">
        {% for i in range(1, 16) %}
        <div class="week-group">
            <h4>Semana {{ i }}</h4>
            <div class="day-links">
                <a href="{{ url_for('edit_day', week_num=i, day_num=1) }}">Día 1</a>
                <a href="{{ url_for('edit_day', week_num=i, day_num=2) }}">Día 2</a>
                <a href="{{ url_for('edit_day', week_num=i, day_num=3) }}">Día 3</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
